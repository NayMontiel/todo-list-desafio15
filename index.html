<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="shortcut icon" href="assets/img/logo-js.png" type="image/x-icon" />
    <script src="https://kit.fontawesome.com/9ae014ddf7.js" crossorigin="anonymous"></script>
    
    
    <title>Todo List</title>
</head>
<body>
    
    <div class="container">
        <div class="title">
            <h2>Todo List</h2></br>
            <hr>
        </div>

        <label>Nueva Tarea</label>
        <input type="text" id="inputText">
        <button id="btnAgregar">Agregar</button>
        

        <div class="box-result">
            <div class="result">
                <h4 id="total">Total: 0</h4>
                <h4 id="realizadas">Realizadas: 0</h4>
            </div>
    
            <table>
                
                <thead>
                    <th>Id</th>
                    <th>Tareas</th>
                    <th>Marcado</th>
                    <th>Eliminar</th>
                    
                </thead>
                     
                <tbody>
                    
                </tbody>
    
            </table>
        </div>
    </div>

     

    <script src="assets/js/app.js"></script>
</body>
</html>
